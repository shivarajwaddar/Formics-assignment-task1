<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="count.css">
</head>
<body>
    <div class="container">
        <h2 class="level-1 rectangle">Andrew Component</h2>
        <ol class="level-2-wrapper">
          <li>
            <h2 class="level-2 rectangle">Barbara Compnent</h2>
            <ol class="level-3-wrapper">
              <li>
                <h3 class="level-3 rectangle">Dawn Component</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <button class="counter" onclick="increase()"><h4 class="level-4 rectangle">Increament</h4></button>
                  </li>
                </ol>
              </li>
              <li>
                <h3 class="level-3 rectangle">Emre Component</h3>
                <ol class="level-4-wrapper">
                  <li>
                    <button class="counter" onclick="decrease()"><h4 class="level-4 rectangle">Decreament</h4></button>
                  </li>  
                </ol>
              </li>
            </ol>
          </li>
          <li>
            <h2 class="level-2 rectangle" id="carlos">Carlos Component</h2>
            <ol id="level-3-wrapper" id="count">
              <li>
                <h3 class="level-3 rectangle" id="number">0</h3>
              </li>
            </ol>
          </li>
        </ol>
      </div>
      <script>
        let count=0
        const increase=()=>{
            count=count+1
            document.getElementById('number').innerHTML=count;
        }
        const decrease=()=>{
            count=count-1
            document.getElementById('number').innerHTML=count;
        }
      </script>
</body>
</html>
